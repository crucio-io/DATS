[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=if0
mac=hardware
[port 1]
name=if1
mac=hardware
[port 2]
name=if2
mac=hardware
[port 3]
name=if3
mac=hardware
[lua]
acl_table = dofile("/tmp/acl_rules-2.lua")
[defaults]
mempool size=65K
qinq tag=0x0081
[global]
start time=5
name=ACL handle
cpe table map=if0,if1,if0,if1

[variables]
;$wkd=5s1-6s1,5s1h-6s1h; 4 workers
;$wku=7s1-9s1,7s1h-9s1h; 6 workers
$wkd=5s1-6s1,5s1h-6s1h; 6 workers
;$wku=7s1-9s1,7s1h-9s1h; 10 workers
$wku=1s1h; 10 workers
[core 0s0]
task=0
mode=master


[core 1s0]
name=W-up
task=0
mode=acl
max rules=32768
rules=acl_table
rx port=if0
tx port=if0
drop=no

[core 2s0]
name=W-up
task=0
mode=acl
max rules=32768
rules=acl_table
rx port=if1
tx port=if1
drop=no

[core 3s0]
name=W-up
task=0
mode=acl
max rules=32768
rules=acl_table
rx port=if2
tx port=if2
drop=no

[core 4s0]
name=W-up
task=0
mode=acl
max rules=32768
rules=acl_table
rx port=if3
tx port=if3
drop=no
