[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=taggd1
mac=70:00:00:00:00:01
[port 1]
name=plain1
mac=70:00:00:00:00:02
[port 2]
name=plain2
mac=70:00:00:00:00:03
[port 3]
name=taggd2
mac=70:00:00:00:00:04

[defaults]
mempool size=4K

[global]
start time=5
name=MPLS tag/untag
shuffle=yes

[core 0s0]
mode=master

[core 1s0]
name=tag1
task=0
mode=gen
tx port=taggd1
bps=1250000000
pkt inline=50 00 00 00 00 01 70 00 00 00 00 01  88 47  00 00 31 00  45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 08 7c 21 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
lat=yes
lat pos=46

[core 2s0]
name=udp1
task=0
mode=gen
tx port=plain1
bps=1250000000
pkt inline=50 00 00 00 00 02 70 00 00 00 00 02 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 08 7c 21 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
lat=yes
lat pos=42

[core 3s0]
name=udp2
task=0
mode=gen
tx port=plain2
bps=1250000000
pkt inline=50 00 00 00 00 03 70 00 00 00 00 03 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 08 7c 21 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
lat=yes
lat pos=42

[core 4s0]
name=tag2
task=0
mode=gen
tx port=taggd2
bps=1250000000
pkt inline=50 00 00 00 00 04 70 00 00 00 00 04  88 47  00 00 31 00  45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 08 7c 21 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00
lat=yes
lat pos=46

