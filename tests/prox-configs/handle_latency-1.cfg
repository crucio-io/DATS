[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=if0
mac=50:00:00:00:00:01
[port 1]
name=if1
mac=50:00:00:00:00:02

[defaults]
mempool size=1875K

[global]
start time=5
name=Handle Latency (1x)

[core 0s0]
mode=master

[core 1s0]
name=none
task=0
mode=impair
sub mode=delay
delay ms=125
rx port=if0
tx port=if1
drop=no

