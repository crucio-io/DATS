[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=cpe0
mac=00:00:00:00:00:01
[port 1]
name=inet0
mac=00:00:00:00:00:02
[port 2]
name=cpe1
mac=00:00:00:00:00:03
[port 3]
name=inet1
mac=00:00:00:00:00:04

[defaults]
mempool size=4K

[global]
start time=5
name=BNG gen
shuffle=yes
[core 0s0]
mode=master

[core 1s0]
