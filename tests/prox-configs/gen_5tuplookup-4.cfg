[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=p0
mac=70:00:00:00:00:01
[port 1]
name=p1
mac=70:00:00:00:00:02
[port 2]
name=p2
mac=70:00:00:00:00:03
[port 3]
name=p3
mac=70:00:00:00:00:04


[defaults]
mempool size=4K

[global]
start time=5
name=Basic Gen

[core 0s0]
mode=master

